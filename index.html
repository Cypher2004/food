<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login System</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            font-family: "Roboto", sans-serif;
        }

        .container {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;

        }

        .container::before {
            content: '';
            position: absolute;
            height: 100vh;
            width: 100vw;
            background: url('login2.jpg') no-repeat center/cover;
            filter: brightness(50%);
            z-index: -1;

        }

        .login {
            width: 35vw;
            height: 60vh;
            background-color: rgba(67, 67, 67, 0.386);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;


        }
        .login:hover{
            padding: 20px;
            border-radius: 23px;
            background-color: rgba(32, 31, 31, 0.963) ;
            transition: 1.1s;
            input{
                background-color: rgba(255, 255, 255, 0.381);
                transition: 2s;

            }
            ::placeholder{
                color: rgb(21, 21, 21);
            }
            .title , label , ::placeholder{
                color: rgba(223, 218, 218, 0.848);
                transition: 1.1s;
            }
            
        }

        .title {
            font-size: 4rem;
            color: rgba(212, 210, 210, 0.247);
            padding: 23px;
        }

        label {
            color: rgba(212, 210, 210, 0.247);;
            font-size: 1.8rem;
            padding: 12px;
            font-weight: bold;
        }

        .box {
            background-color: transparent;
            width: 400px;
            height: 40px;

        }
        ::placeholder{
            color: rgba(212, 210, 210, 0.247);
            text-align: center;
        }
        #submit{
            margin: 12px;
            width: 120px;
            height: 50px;
            background-color: transparent;
            color: black;
        }
        #submit:hover{
            background-color: rgba(3, 53, 3, 0.922);
            color: white;
        }
        #clear{
            float: right;
            margin: 12px;
            width: 120px;
            height: 50px;
            background-color: transparent;
            color: black;
        }
        #clear:hover{
            background-color: rgba(124, 5, 5, 0.862);
            color: white;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="login">
            <h1 class="title">Login In</h1>
            <form action="">
                <label for="user">UserName : </label><br>
                <input class="box" type="text" name="user" id="user" placeholder="Enter your Username .. " required><br><br><br>
                <label for="pass">Password : </label><br>
                <input class="box" type="password" name="pass" id="pass" placeholder="Enter your Password .." required><br>
                <button id="submit">Login</button>
                <button id="clear"> Clear</button>
            </form>
        </div>
    </div>



    <script>
        // Get references to the input fields and buttons
        
        let submitButton = document.getElementById("submit");
        let clearButton = document.getElementById("clear");
    
        // Add event listener to the submit button
        submitButton.addEventListener("click", function(event) {
            event.preventDefault(); // Prevent form submission
    
            // Get the values entered by the user
            let username = document.getElementById("user").value;
            let password = document.getElementById("pass").value;
    
            // Check if the username and password are correct
            if (username === "pratham" && password === "123") {
                // Redirect to form2.html
                window.location.href = "main.html";
            } else {
                // Display an alert message for incorrect credentials
                alert("Incorrect username or password!");
            }
        });

        });
    </script>
    
</body>

</html>
